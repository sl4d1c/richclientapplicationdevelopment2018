<!DOCTYPE html>
<html>
  <head>
    <title>Tests</title>
    <meta charset="utf-8">
    <style>
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);
      body { font-family: 'Droid Serif'; }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
    </style>
  </head>
  <body>
    <textarea id="source"></textarea>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js">
    </script>
    <script>
      // Place all of your files here
      sourceUrls = [
        'https://raw.githubusercontent.com/sl4d1c/richclientapplicationdevelopment2018/master/docs/es6.md',
        'https://raw.githubusercontent.com/sl4d1c/richclientapplicationdevelopment2018/master/docs/react.md',
        'https://raw.githubusercontent.com/sl4d1c/richclientapplicationdevelopment2018/master/docs/npm%26webpack.md',
        'https://raw.githubusercontent.com/sl4d1c/richclientapplicationdevelopment2018/master/docs/softwarequality-tooling.md'
        ]

        var xmlhttp = new XMLHttpRequest();

        var source = ""

        for (var i = 0; i < sourceUrls.length; i++) {
          xmlhttp.open('GET', sourceUrls[i], false);
          xmlhttp.send();

          source += xmlhttp.responseText;

          // Files shouldn't have --- at the head or foot
          // It is added automatically here
          if (i + 1 < sourceUrls.length) {
            source += "\n---\n"
          }
        };
    </script>
  </body>
</html>
